  <nav class="navbar navbar-default navbar-fixed-top">  <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="https://cakes.abra.me/">Тортики</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

<div class="container">
  <div class="row" data-bind="foreach: shownRecipes">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" data-bind="visible: $data.visible">
      <div class="thumbnail" >
        <a data-bind="attr: {href: url}">
          <div class="img-wrapper">
            <img data-bind="attr:{src: imgSm}, visible: hasImg" alt="..." ></a>
          </div>
          <div class="caption">
          <div class="field-for-title">
          <a class="name-link" data-bind="attr: {href: url}">
            <h3 data-bind="text: title"></h3>
          </a>
          </div> 
          <div data-bind="foreach: tags">
          <a data-bind="attr: { href: url}">
            <button class="btn btn-tag btn-sm outline" 
              data-bind="text: text, 
                        style: { borderColor: selected() ? '#FF416E' : '#606060', 
                                       color: selected() ? '#FF416E' : '#606060'}, 
                        click: function(){$root.selectTag(text())}">

            </button></a>
        </div>
        <br>          
        </div>
      </div>
    </div>
    <div class="clearfix  visible-xs-block"></div>
  </div>


<div class="btn-group btn-group-justified" 
     role="group" 
     data-bind="visible: canShowMoreRecipes">
  <div class="btn-group" role="group">
    <button type="button" 
            class="btn btn-lg btn-default"
            data-bind="click: showMoreRecipes">
      <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
  </div>
</div>
<br>

</div>

  <script src="js/main.js"></script>
