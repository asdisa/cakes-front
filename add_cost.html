<div class=container>
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-6">
        <input type="text" 
               class="form-control" 
               placeholder="Название ингредиента" 
               data-bind="textInput: baseName">
      </div>

    
      <div class="col-xs-2">
        <input type="text" 
                   class="form-control" 
                   placeholder="Количество" 
                   data-bind="textInput: quantityUnits">  
      </div>

      <div class="col-xs-2">
          <select class="form-control"
                  data-bind="options: avaliableUnits,
                             optionsText: 'unitName',
                             value: selectedUnit">
          </select>  
      </div>

      <div class="col-xs-2">
        <input type="text" 
               class="form-control" 
               placeholder="Cтоимость" 
               data-bind="textInput: cost">
      </div>

      <div class="row">
          <div class="col-xs-2 col-xs-offset-6">
            <input type="text" 
                 class="form-control" 
                 placeholder="грамм/шт" 
                 data-bind="visible: grammPerPieceInputShown, 
                            textInput: grammPerPiece">

          </div>
        </div> 
    </div>

    <br>
      <div class="row">
        <div class="col-xs-2">
      <button type="button" 
              class="btn btn-warning"
              data-bind="click: $root.addCost">
        Добавить</button>      </div>  

      </div>
  </div>
