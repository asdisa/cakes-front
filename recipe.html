
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-16; IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cakes</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/pacifico-font.css">
    <link rel="stylesheet" type="text/css" href="css/my-css.css">

</head>
<body>
  <br>
  <p></p>
  <nav class="navbar navbar-default navbar-fixed-top">  <div class="container-fluid">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://cakes.abra.me/">Тортики</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="https://cakes.abra.me/"> Все рецепты <span class="sr-only">(current)</span></a></li>
          <li><a href="https://cakes.abra.me/categories">Категории<span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ><a href="https://cakes.abra.me/add">Добавить рецепт<span class="sr-only">(current)</span></a></li>
          <li><a href="https://cakes.abra.me/add_cost">Добавить стоимость<span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <br>

<br><br>

  
<div class="container"  data-bind="with: recipe">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-12">      
        <a class="name-link" data-bind="attr: { href: url}"><h1 data-bind="text: title"></h1></a>
        <div data-bind="foreach: tags">
          <a data-bind="attr: { href: url}"><button class="btn btn-tag btn-sm outline" data-bind="text: text"></button></a>
        </div>
        <br>
        <div class="imgwrapper">
          <img data-bind="attr: {src: imgLg}, visible: hasImg" 
               class="img-rounded img-responsive" 
               alt="\_:)_/">
        </div>
        <br>
          <h2>Состав: </h2>


          <div class="row">
            <div  class="col-md-7"
                  data-bind="foreach: majorIngredients"> 
              <p data-bind="text: repr"></p>
                <div class="progress">
                  <div  data-bind="style:{width: quantityInPercentRepr()}" 
                     class="progress-bar progress-bar-custom" role="progressbar" aria-valuemin="0" 
                     aria-valuemax="100" >
                  </div>
                </div>
                
            </div>


            <div class="col-md-5"
                 data-bind="foreach: minorIngredients">
              <p data-bind="text: repr"></p>
            </div>
          </div>

        <div class="row">
          <div class="col-md-5">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="basic-addon3">Суммарный вес (г) </span>
              <input type="text" 
                     class="form-control weight" 
                     maxlength="5" 
                     data-bind="textInput: totalWeight, 
                                attr: {placeholder: totalWeightRepr}">
            </div>
          </div>
        </div>
<p></p>
        <div class="row">
          <div class="col-md-5">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="basic-addon3">Суммарная стоимость (р) </span>
              <input type="text" 
                     class="form-control cost" 
                     data-bind="attr:{placeholder: totalCost}"
                     readonly>
            </div>
          </div>
        </div>



        <br>  
        <button type="button" class="btn btn-show-recipe btn-lg outline" 
          data-bind="click: $parent.changeStepsAreShown, text:$parent.showStepsBtnName">
        </button>

         <a data-bind="attr: { href: changeUrl}">
          <button type="button" 
                  class="btn btn-change btn-lg outline" 
                  >Изменить рецепт
          </button></a>
        
      </div>


      <div class="col-md-12">
        <div data-bind="visible: stepsAreShown">
          <h2>Процесс приготовления: </h2>
          <div data-bind="foreach: steps">
            <p data-bind="text: repr"></p>
          </div>
        </div>  
      </div>
  </div>
</div>  
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/components/tag.js"></script>
  <script src="js/components/ingredient.js"></script>
  <script src="js/components/step.js"></script>
  <script src="js/components/recipe.js"></script>
  <script src="js/components/useful-functions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
