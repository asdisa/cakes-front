          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          <ul class="nav navbar-nav">
            <li><a href="https://cakes.abra.me/"> Все рецепты <span class="sr-only">(current)</span></a></li>

  <br>

    <br>

    <div class="container">
      <div class="jumbotron">
        <div data-bind="foreach: tags">
          <button class="btn btn-tag outline" 
          data-bind="text: text, 
          click: $root.onTagBtnClick, 
          style: { backgroundColor: selected() ? '#FF416E' : 'white', 
                   color: selected() ? 'white' : '#606060'}
          "></button></a>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row" data-bind="foreach: shownRecipes">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <a data-bind="attr: {href: url}">
              <img data-bind="attr:{src: imgLg}, visible: hasImg" alt="..." height="500"></a>
              <div class="caption">
                <a class="name-link" data-bind="attr: {href: url}">
                  <h3 data-bind="text: title"></h3>
                </a> 
                <p data-bind="text: description"></p> 
              </div>
            </div>
          </div>
          <div class="clearfix  visible-xs-block"></div>
        </div>
      </div>




  
</div>
